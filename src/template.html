<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover Great Music v2</title>
  </head>
  <body>
    <!-- Where you click to get releases -->
    <main class="input-container">
      <h1 class="input-container__title">Discover Great Music v2</h1>
      <p class="input-container__description">
        Click the button to get the releases of a random band
      </p>
      <button class="input-container__getcontent">Get a random band</button>
    </main>
    <!-- RELEASES -->
    <section class="releases">
      <h2 class="releases-band">Releases of {band}</h2>
      <article class="releases-title">
        <h3 class="releases-band__album">{album title}</h3>
        <img src="./assets/discogs.png" alt="album" />
        <p class="releases-band__description">{description}</p>
      </article>
    </section>
  </body>
</html>
